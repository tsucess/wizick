<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>


    <div class="container animate__animated animate__fadeIn">
        <img  id="dark-rect" src="../img/dark_Rectangle348.png" alt="rect" hidden>
        <img id="side-rect" src="../img/Rectangle348.png" alt="rect" hidden>
        <div class="topbar">
            <div class="logo">
                <a href="../index.html"> <img src="../img/logo.png" alt="Wizick"></a>
            </div>
            <i><img class="icon menu" src="../img/icon/align-left.png" alt="" hidden></i>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode">
                <i><img src="../img/icon/sun.png" alt=""></i>
                <i><img class="moon" src="../img/icon/moon.png" alt=""></i>
            </label>
        </div>
        <img src="../img/WIZICKLOGO2.png" class="wizick-logo-t2" alt="">
        <img src="../img/WIZICKLOGO.png" class="wizick-logo-t" alt="">
        <section id="sect-1">
            <div id="signup-img" class="sect-1">
                <img src="../img/Group88.png" alt="Login">
            </div>
            <div id="form" class="sect-1">
                <div class="sect-head">
                    <h1><span>Wizick,</span></h1>
                    <h2>Sign up your account</h2>
                </div>


                <form action="#">
                    <div class="error-text">Error! Confirm Password Not Matched</div>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>


                    <input type="email" id="email" name="email" placeholder="Email address" required> <br>
                    <input type="password" id="create-pwd" name="pwd" placeholder="Create password" required> <br>
                    <input type="password" disabled id="confirm-pwd" name="cpwd" placeholder="Confirm password"
                        required>
                    <div class="show">Show</div>

                    <p class="terms"> By creating an account, you agree to our <a href="#"><span>Terms & 
                                Conditions</span></a></p>
                    <input type="button" id="btn-create-acct" value="Create account" disabled>
                </form>
            </div>
        </section>
    </div>

    <!-- <script src="../js/all.js"></script> -->
    <script src="../js/script.js"></script>
</body>

</html>
